<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpg" alt="profilePIC" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Khushal Verma</span>
            <span class="job">Photography / Editing</span>

        </div>
        <div class="media-bottons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin' ></i>    </a>
            </div>
            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-square-dots' ></i>
                    <span class="number">32k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share-alt' ></i>
                    <span class="number">45k</span>
                </div>
            </div>
    </div>

    
</body>
</html>
